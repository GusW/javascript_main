<head>
    <title>Telefonia: Penalidades</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
    <div class="container-fluid" style="padding:0px;">
        <div class="page-header">
            <div class="row header">
                <div class="col-xs-10 col-md-6">
                    {{> header}}
                </div>
                <div class="session col-xs-2 col-md-6" style="padding-right:0em;">
                    {{#if currentUser}} {{> session}} {{/if}}
                </div>
            </div>
        </div>
        {{#if currentUser}}
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#penalidades_menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="penalidades_menu">
                    {{> menu}}
                </div>
            </div>
        </nav>
        <div class="row">
            {{> bread}}
        </div>
        {{> modal}} {{else}} {{> a_log}} {{/if}}
    </div>
    <footer class="footer">
        {{> footer}}
    </footer>

</body>
<!-- MENU -->
<!-- MENU -->
<!-- MENU -->
<template name="menu">
    <ul class="nav navbar-nav">
        {{#each menu}}
        <li class="dropdown">
            <a  class="dropdown-toggle menu_item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:#0039BA;">{{m_name}}</a>
            <ul class="dropdown-menu">
                {{#each menu_item}}
                <li><a class="js-click sub_item clickChangesPage" id="{{../m_name}}" data-page="{{m_href}}" href="#" data-toggle="tooltip" title="{{m_description}}" style="color:#0039BA; font-weight:bold"><span class="glyphicon glyphicon-triangle-right arrow" aria-hidden="true"></span>{{m_item}}</a></li>
                {{#if m_index}}
                <li role="separator" class="divider"></li>
                {{/if}} {{/each}}
            </ul>
        </li>
        {{/each}}
    </ul>
</template>
<!-- HEADER -->
<!-- HEADER -->
<!-- HEADER -->
<template name="header">
    <img class="logo" src="{{logo_src}}" alt="{{logo_alt}}" onclick="{{logo_ref}}" />
    <h3 class="system_title">{{logo_title}}</h3>
    <h4 class="system_description">{{logo_description}}</h4>
</template>
<!-- SESSION -->
<!-- SESSION -->
<!-- SESSION -->
<template name="session">
    <div class="well well-lg">
        <div class="row" style="margin-top:-22px; width:106%">
            <div class="col-xs-1 col-sm-7 col-md-7 sessionInfo" style="text-align:left; margin-top: -0.15em">
                <p>
                    <h5 class="session_id">Olá {{username}} <small class="session_time">{{agora}}</small> </h5>

                </p>
            </div>
            <div class="col-xs-1 col-sm-1 classBorda" style="height: 4em; padding-right:0px; padding-left:0px; width:0.01em">
            </div>
            <div class="col-xs-3 col-sm-4 sessionSair" id="sessionSair" style="float:right; padding-right:0px">
                <div class="col-xs-10 col-sm-4">
                </div>
                <div class="col-xs-1 col-sm-4 classInfo">
                  <p>
                      <button type="button" id="btnSessionInfo" class="btn btn-info btn-sm session_btn" data-toggle="tooltip" title="{{info_description}}">Info</button>
                  </p>
                </div>
                <div class="col-xs-1 col-sm-4 classSair">
                  <p>
                      <button type="button" id="btnSessionSair" class="btn btn-warning btn-sm session_btn" data-toggle="tooltip" title="{{sair_description}}">Sair</button>
                  </p>
                </div>
            </div>
        </div>
    </div>
</template>
<!-- BREADCRUMB -->
<!-- BREADCRUMB -->
<!-- BREADCRUMB -->
<template name="bread">
  <ol class="breadcrumb">
      <li class="breadC">Você está em:</li>
      <li id="bread_inicio"><a href="#">{{principal}}</a></li>
      <li id="bread_2">{{primario}}</li>
      <li id="bread_3" class="active">{{secundario}}</li>
  </ol>
</template>
<!-- POPUP -->
<!-- POPUP -->
<!-- POPUP -->
<template name="popUp">
  <div class="modal fade" id="popUp" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{modals.modalTitle}}</h4>
        </div>
        <div class="modal-body">
          <p class="modal-message">{{modals.modalMessage}}</p>
          <div class="progress">
             <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                Importando...
             </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{modals.modalNo}}</button>
          <button type="button" id="{{modals.modalType}}" class="btn btn-warning">{{modals.modalYes}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- INFO -->
<!-- INFO -->
<!-- INFO -->
<template name="info">
  <div class="modal fade" id="info" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title infoTitle">{{session.usuario}}</h4>
        </div>
        <div class="modal-body">
          <div class="row infoRow">
            <div class="col-xs-12 col-sm-4">
              <label class="info">Matrícula:</label>
              <p class="modal-message infoMessage">{{session.matricula}}</p>
            </div>
            <div class="col-xs-12 col-sm-4">
            <label class="info">Perfil:</label>
            <p class="modal-message infoMessage">{{session.perfil}}</p>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label class="info">Último acesso em:</label>
            <p class="modal-message infoMessage">{{session.lastSeen}}</p>
          </div>
          <div class="col-xs-12">
            <label class="info">Unidade:</label>
            <p class="modal-message infoMessage">{{session.unidade}}</p>
          </div>
          </div>
          <form class="changePass" id="{{session.pass_form}}">
            <label class="info">Nova Senha:</label>
            {{#if isUserAdmin}}
              <input type="password" class="form-control" id="pass" required disabled/>
            {{else}}
              <input type="password" class="form-control" id="pass" required/>
            {{/if}}
            <label class="info">Repetir Senha:</label>
            {{#if isUserAdmin}}
              <input type="password" class="form-control" id="passValidation" required disabled/>
            {{else}}
              <input type="password" class="form-control" id="passValidation" required/>
            {{/if}}
          </form>
          <label class="errorInfo">As senhas devem ter no mínimo <strong>6</strong> caracteres.</label>
          <label class="passInfo">Senhas <strong>não</strong> conferem.</label>
          <label class="okInfo">Senha modificada com <strong>sucesso!</strong> </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          {{#if isUserAdmin}}
            <button type="submit" form="{{session.pass_form}}" id="changePass" class="btn btn-warning" disabled>Alterar Senha</button>
          {{else}}
            <button type="submit" form="{{session.pass_form}}" id="changePass" class="btn btn-warning">Alterar Senha</button>
          {{/if}}

        </div>
      </div>
    </div>
  </div>
</template>
<!-- PASS -->

<template name="pass">
  <div class="modal fade" id="pass" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title infoTitle">Escolha uma Nova Senha:</h4>
        </div>
        <div class="modal-body">
          <form class="changePass" id="pass_form">
            <label class="info">Nova Senha:</label>
              <input type="password" class="form-control" id="pass1" required/>
            <label class="info">Repetir Senha:</label>
              <input type="password" class="form-control" id="pass1Validation" required/>
          </form>
          <label class="errorInfo">As senhas devem ter no mínimo <strong>6</strong> caracteres.</label>
          <label class="passInfo">Senhas <strong>não</strong> conferem.</label>
          <label class="okInfo">Senha modificada com <strong>sucesso!</strong> </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          <button type="submit" form="pass_form" id="changePass" class="btn btn-warning">Alterar Senha</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="modal">
    {{#if activeModal}} {{> Template.dynamic template=activeModal}} {{/if}}
</template>

<template name="a_log">
    <div class="row">
        <div class="col-xs-2 col-md-4">
        </div>
        <div class="template_title_row col-xs-8 col-md-4" style="text-align:left;">
            <h3 class="template_title" style="margin-left:0em;">Login</h3>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-md-4">
      </div>
      <div class="template_find col-xs-8 col-md-4" style="margin-left: 0px; background-color: #ffffff; ">
          <div class="alert alert-danger fade in">
              <a href="#" class="close" aria-label="close">&times;</a> <strong>Usuário</strong> e/ou <strong>senha inválidos.</strong> Favor verificar e tentar novamente.
          </div>
      </div>
    </div>
      <form id="{{a_log.log_form}}">
        <div class = "row">
          <div class="col-xs-2 col-md-4">
          </div>
          <div class="form-group col-xs-8 col-md-4">
              <label for="chave">Matrícula: <span class="required">*</span></label>
              <input type="text" class="form-control" id="inputMatricula" required/>
          </div>
        </div>
        <div class = "row">
          <div class="col-xs-2 col-md-4">
          </div>
          <div class="form-group col-xs-8 col-md-4">
              <label for="chave">Senha: <span class="required">*</span></label>
              <input type="password" class="form-control" id="inputSenha" required/>
          </div>
        </div>
        <div class = "row">
          <div class="col-xs-2 col-md-4">
          </div>
          <div class="col-xs-8 col-md-4" style="text-align:right;">
              <button id="{{a_log.log_login}}" type="submit" form={{a_log.log_form}} class="btn btn-warning" data-toggle="tooltip" title="{{a_log.log_title}}">Entrar <span class="glyphicon glyphicon-log-in"></span></button>
          </div>
        </div>
      </form>
</template>

<template name="m_oco">
    <div class="row template_title_row">
        <div class="col-xs-4" style="text-align:left;">
            <h3 class="template_title">Manter Ocorrências</h3>
        </div>
        <div class="col-xs-8" style="text-align:right; padding-right:30px;">
            <button id="{{m_oco.m_action_find}}" type="submit" form="{{m_oco.m_oco_form}}" class="btn btn-warning btn-sm title_btn" data-toggle="tooltip" title="{{m_oco.m_pesquisar}}">Pesquisar</button>
            <button id="{{m_oco.m_action_clean}}" type="button" class="btn btn-warning btn-sm title_btn" data-toggle="tooltip" title="{{m_oco.m_limpar}}">Limpar</button>
            <button id="{{m_oco.m_action_export}}" type="button" class="btn btn-warning btn-sm title_btn_last" data-toggle="tooltip" title="{{m_oco.m_exportar}}">Exportar CSV</button>
        </div>
    </div>
    <div class="template_find">
        <div class="alert alert-info fade in">
            <a href="#" class="close" aria-label="close">&times;</a> Registro removido com <strong>sucesso!</strong>
        </div>
    </div>
    <div class="template_find">
        <div class="alert alert-warning fade in">
            <a href="#" class="close" aria-label="close">&times;</a><strong>Não</strong> existem registros a serem exportados da Relação de <strong>Ocorrências</strong>. Modifique os campos abaixo e tente novamente.
        </div>
    </div>
    <div class="template_find">
        <div class="alert alert-success fade in">
            <a href="#" class="close" aria-label="close">&times;</a> Relação de Ocorrências foi exportada com <strong>sucesso</strong> com o total de <strong id="reg"></strong> registros.
        </div>
    </div>
    <div class="panel panel-default template_find">
        <div class="panel-body">
            <form id="{{m_oco.m_oco_form}}">
                <div class="form-group col-xs-6 col-md-3">
                    <label for="operadora">Operadora</label>
                    <select id="findOperadora" class="form-control">
                        <option value="">Selecione...</option>
                        <option {{selectedOperadora "ALGAR"}} value="ALGAR">ALGAR</option>
                        <option {{selectedOperadora "EMBRATEL"}} value="EMBRATEL">EMBRATEL</option>
                        <option {{selectedOperadora "OI"}} value="OI">OI</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="chave">Chave</label>
                    <input type="text" class="form-control" value={{m_oco.m_chave}} id="findChave" placeholder="(99) 9999-9999" />
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="calendario">Data Abertura</label>
                    <div class="input-group datetimepicker">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        <input name="calendario" id="findDataAbertura" class="set-due-date form-control" value={{m_oco.m_abertura}} type="date" placeholder="DD/MM/AAAA" />
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="calendario">Data Fechamento</label>
                    <div class="input-group datetimepicker">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        <input name="calendario" id="findDataFinalizacao" class="set-due-date form-control" value={{m_oco.m_finalizacao}} type="date" placeholder="DD/MM/AAAA" />
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="chamado">Chamado</label>
                    <input type="text" class="form-control" id="findChamado" />
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="contrato">Contrato</label>
                    <input type="text" class="form-control" id="findContrato" />
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="status">Status</label>
                    <select id="findStatus" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="SOLICITADO">SOLICITADO</option>
                        <option value="FINALIZADO">FINALIZADO</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 col-md-3">
                    <label for="responsabilidade">Responsabilidade</label>
                    <select id="findResponsabilidade" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="OPERADORA">OPERADORA</option>
                        <option value="CAIXA">CAIXA</option>
                        <option value="INDEFINIDO">INDEFINIDO</option>
                    </select>
                </div>
                <div class="form-group inputCGCUnidade col-xs-12 col-md-6">
                    <label for="unidade">CGC/Unidade</label>
                    {{> inputAutocomplete settings=settings id="findCGCUnidade" name="unidade_name" class="form-control" value=m_oco.m_unidade }}
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="findDescricao"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default template_find">
        <!-- Table -->
        <table id="m_rel_DT">
            {{> ReactiveDatatable tableData=reactiveDataFunction options=m_ocoOptions }}
        </table>
    </div>
</template>
