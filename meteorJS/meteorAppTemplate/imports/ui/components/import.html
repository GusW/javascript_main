<template name="Import">
  <div class="row template_title_row">
      <div class="col-xs-4" style="text-align:left;">
          <h3 class="template_title">{{object.title}}</h3>
      </div>
      <div class="col-xs-8 title_btns" style="text-align:right;">
        {{#if hasAccessProfile}}
          <button id="btnImport" type="submit" form="form" class="btn btn-default btn-sm" data-toggle="tooltip" title="Import">Import</button>
          <button id="btnClear" type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Clear Form">Clear</button>
        {{/if}}
      </div>
  </div>
  {{> alert}}
  <div class="panel panel-default panel_form">
      <div class="panel-body">
          <form id="form">
            <div class="form-group col-xs-7 col-md-5">
                <label for="{{object.type}}">{{object.type}}<span class="required">*</span></label>
                <select id="{{object.inputType}}" class="form-control input-sm" required>
                    <option value="">Select...</option>
                    {{#each importTypes}}
                        <option value="{{importType}}" {{accessType importType}}>{{importType}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group col-xs-5 col-md-7">
                <label for="{{object.file}}">{{object.file}}<span class="required">*</span></label>
                <input type="file" id="{{object.inputFile}}" required/>
            </div>
          </form>
      </div>
  </div>
</template>
