<template name="alert">
  <div class="template_alert">
      <div id="alert-class" class="alert alertBasic fade in">
          {{alert.message}}
          <a href="#" class="close" aria-label="close">&times;</a>
      </div>
  </div>
</template>

<template name="alertUser">
  <div class="template_alert">
      <div id="alertUser" class="alert alertUser fade in">
          <a href="#" class="close" aria-label="close">&times;</a>
      </div>
  </div>
</template>
