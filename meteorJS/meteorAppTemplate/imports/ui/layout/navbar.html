<template name="navbar">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_menu" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar_menu">
          <ul class="nav navbar-nav">
            {{#each navbar}}
            <li class="dropdown">
                <a class="dropdown-toggle menu_item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{title}}</a>
                <ul class="dropdown-menu">
                {{#each items}}
                <li><a class="js-click sub_item clickChangesPage" id="{{title}}" data-page="{{ref}}" href="#" data-toggle="tooltip" title="{{m_description}}"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>{{title}}</a></li>
                    {{#if d_index}}
                    <li role="separator" class="divider"></li>
                    {{/if}}
                {{/each}}
                </ul>
            </li>
            {{/each}}
          </ul>
        </div>
    </nav>
    <div class="row">
      <div class="col-xs-12 rowBread">
          <ol class="breadcrumb">
              <li id="bread_1"><a href="#">Home</a></li>
              <li id="bread_2"></li>
              <li id="bread_3"></li>
              <li id="bread_4"></li>
          </ol>
      </div>
    </div>
</template>
