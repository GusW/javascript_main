<template name="progress">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        <span class="sr-only"></span>
      </div>
    </div>
</template>

<template name="progressView">
    <div class="progressView">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 0.7em; width: 100%;">
        <span class="sr-only"></span>
      </div>
    </div>
</template>
