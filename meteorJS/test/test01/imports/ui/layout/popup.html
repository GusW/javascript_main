<template name="popup">
  <div class="modal fade" id="popup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{popup.title}}</h4>
        </div>
        <div class="modal-body">
          <p class="modal-message">{{popup.message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">{{popup.no}}</button>
          <button type="button" id="{{popup.type}}" class="btn btn-danger btn-sm">{{popup.yes}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
